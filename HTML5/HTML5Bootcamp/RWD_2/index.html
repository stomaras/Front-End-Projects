<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/person.jpeg" alt="Joe Coder" width="500" height="500" class="card__img">
                <figcaption class="card__figcaption">
                    Joe Coder
                </figcaption>
            </figure>
            <p>
                <q>
                    I code stuff.
                </q>
            </p>
        </article>
        <article id="profile2" class="card">
            <figure class="card__figure">
                <img src="img/person.jpeg" alt="Matt Designer" width="500" height="500" class="card__img">
                <figcaption class="card__figcaption">
                    Matt Designer
                </figcaption>
            </figure>
            <p>
                <q>
                    I design stuff.
                </q>
            </p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/person.jpeg" alt="Jane Dev Rel" width="500" height="500" class="card__img">
                <figcaption class="card__figcaption">
                    Jane <span class="nowrap">Dev Rel</span>
                </figcaption>
            </figure>
            <p>
                <q>
                    I teach stuff.
                </q>
            </p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
