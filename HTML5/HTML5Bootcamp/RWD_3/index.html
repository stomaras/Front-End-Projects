<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>Weather Header</h1>
    </header>
    <main class="main-container">
        <article class="location-and-date">
            <h2 class="location-and-date__location">London, UK</h2>
            <p class="location-and-date__date">Sunday 4th August</p>
        </article>

        <article class="current-temperature">
            <figure class="current-temperature__icon-container">
                <img src="" alt="" class="current-temperature__icon">
            </figure>
            <p class="current-temperature__content-container">
                <div class="current-temperature__value">21&deg;</div>
                <div class="current-temperature__summary">Mostly Sunny</div>
            </p>
        </article>
        <article class="current-stats">
            <ul>
                <li class="current-stats__value">23&deg;</li>
                <li class="current-stats__label">High</li>
                <li class="current-stats__value">14&deg;</li>
                <li class="current-stats__label">Low</li>
            </ul>
            <ul>
                <li class="current-stats__value">7mph</li>
                <li class="current-stats__label">Wind</li>
                <li class="current-stats__value">0%</li>
                <li class="current-stats__label">Rain</li>
            </ul>
            <ul>
                <li class="current-stats__value">05:27</li>
                <li class="current-stats__label">Sunrise</li>
                <li class="current-stats__value">20:57</li>
                <li class="current-stats__label">Sunset</li>
            </ul>
        </article>
    </main>
    <footer>
        Weather Footer
    </footer>
</body>
</html>
