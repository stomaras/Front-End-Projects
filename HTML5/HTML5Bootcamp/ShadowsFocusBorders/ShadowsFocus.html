<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3.21 Questions: Shadows, focus and borders</title>
    <style></style>
  </head>
  <body>
    <header>
        <h3>1. Add shadow of your choice to the container</h3>
        <div
          style="
            height: 200px;
            margin: 40px auto;
            width: 200px;
            -webkit-box-shadow: 5px 5px 16px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 26px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 26px 0px rgba(0, 0, 0, 0.75);
          "
        ></div>
        <hr />
        <h3>2. Add focus of your choice to the text</h3>
        <p
          tabindex="0"
          style="font-weight: 700; height: 50px; text-align: center;"
          class="focus-p"
        >
          Add shadow to me
        </p>
        <hr />
        <h3>3. Add focus of your choice to the container</h3>
        <div
          tabindex="0"
          style="height: 200px; margin: auto; width: 200px;"
          class="focus-p"
        ></div>
        <h3>4. Add focus of your choice to the button</h3>
        <button
          style="color: blue; padding: 8px; line-height: 1; font-size: 18px;"
          class="focus-p"
        >
          click me
        </button>
  </body>
</html>
