<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Entities and Symbols
        Entities : are the kind of keywords that are reserved in HTML 
    -->
    <p>2 &gt; 1</p>
    <p>2 &lt; 3</p>
    <p> &cent; </p>
    <p> &sect; </p>

    <p> &spades;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- Copy right symbol -->
    <p> &copy; All Rights Reserved</p>

    <!-- Trademark sympol -->
    <p> TOEFL <sup>&reg;</sup></p>
</body>
</html>
