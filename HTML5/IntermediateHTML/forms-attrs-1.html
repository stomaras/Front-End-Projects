<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Maximum Length -->
        <input type="text" maxlength="5">
        <br/><br/>
        <!-- Minimum Length -->
        <textarea name="" id="" cols="30" rows="10" minlength="15" maxlength="500"></textarea>
        <input type="submit" value="Submit"/>

        <!-- Value -->
        <input type="text" value="Udemy" placeholder="Udemy">

        <!--Read only-->
        <input type="text" value="Udemy" placeholder="Udemy" readonly>
    </form>
</body>
</html>
