<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Select Input Type -->
    <form>
        <select name="movies">
            <option value="movies">Movies</option>
            <option value="Hobbs-shaw">Hobbs and Shaw Present</option>
            <option value="ironman">Iron Man3</option>
            <option value="thewitcher">The Witcher</option>
        </select>

        <!-- Data List Input Type -->
        <input list="movies">
        <datalist id="movies">
            <option value="Movies">
            <option value="Hobbs-shaw">
            <option value="Ironman">
            <option value="Thewitcher">
        </datalist>
    </form>
</body>
</html>

<!--
    With Data List you can search something that is not on the list
-->
