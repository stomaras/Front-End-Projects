<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3 Challenge</title>
</head>
<body>
    <form action="">
        <!-- Create a form consisting of Name, job , List of books, Comment area and a submit button -->
        Name
        <input type="text" placeholder="Name"/>
        <br/><br/>
        Job 
        <input type="text" placeholder="Job">
        <br/><br/>
        books
        <select name="books">
            <option value="Tom and Natalie">Tom and Natalie Story of Incomplete Love</option>
            <option value="Travel In the Middle of Nowhere">Travel In the Middle of Nowhere</option>
        </select>
        <br/><br/>
        <textarea name="issues" id="comment" cols="30" rows="10"></textarea>
        <br/>
        <submit type="submit" value="submit">Submit</submit>
    </form>
</body>
</html>
